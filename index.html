<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <table border="0" align="center" width="600" cellpadding="0" cellspacing="0">
            <tr align="center" bgcolor="#2ECC71">
                <td>
                    <h1>HTML Form</h1>
                </td>
            </tr>
            <tr align="center" bgcolor="#D1F2EB">
                <td>
                   <form>
                    <label>First Name</label>
                    <input type="text" placeholder="Mohammad" required>
                    <br><br>
                    <label>Last Name</label>
                    <input type="text" placeholder="Salahuddin" required>
                    <br><br>
                    <label>Date Of Birth</label>
                    <input type="date" required>
                    <br><br>
                    <label>Phone Number</label>
                    <input type="tel" placeholder="0178XXXXXXXX" required>
                    <br><br>
                    <label>Adress</label>
                    <textarea></textarea>
                    <br><br>
                    <label>Gender</label>
                    <input type="radio" id="Male" name="Gender">
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender">
                    <label for="Female">Female</label>
                    <br><br>
                    <label>Country</label>
                    <select>
                        <option value="">Bangladesh</option>
                        <option value="">India</option>
                        <option value="" selected>UAE</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                    </select>
                    <br><br>
                    <label>Email</label>
                    <input type="email" placeholder="abe@gmail.com">
                    <br><br>
                    <label>Hobbies</label>
                    <input type="checkbox" id="Travelling">
                    <label for="Travelling">Travelling</label>
                    <input type="checkbox" id="Music">
                    <label for="Music">Music</label>
                    <input type="checkbox" id="Cooking">
                    <label for="Cooking">Cooking</label>
                    <br><br>
                    <button>Submit</button>
                    <button>Reset</button>
                   </form>
                </td>
            </tr>

        </table>
    </body>

</html>
